<html>
  <head>
      <meta charset="UTF-8">
      <title>Getting Started with React and Webpack</title>
  </head>
  <body>
    <body>
      {% if articles %}
          <ul>
          {% for article in articles %}
              <li><a href="/article/{{ article.id }}">{{ article.title }}</a></li>
          {% endfor %}
          </ul>
      {% else %}
          <p>No articles are available.</p>
      {% endif %}

  </body>
</html>
